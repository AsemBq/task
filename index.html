<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Front task</title>
</head>

<body>
    <header></header>
    <main>
        <section class="tweet">
            <h3 class="tweet__text">Tweets</h3>
            <ul>
                <li>
                    <a href="#">
                        <div class="tweet__inner">
                            <div class="tweet_left">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="24px"
                                    height="24px" stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
                                </svg>
                            </div>
                            <div class="tweet__right">
                                <h4 class="tweet__content">
                                    Check out this new blog post about sustainable fashion
                                </h4>
                                <div class="tweet__detail">
                                    <span class="tweet__author">
                                        Example User
                                    </span>
                                    <span class="tweet__white_space"> </span>
                                    <span class="tweet__white_space"> </span>
                                    <span class="tweet__date">
                                        June 1, 2023
                                    </span>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
</body>

</html>
